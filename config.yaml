dqn:
  layer_size: 64

anfis:
  layer_size: 40
  n_rules: 16

general:
  type: anfis
  device: cuda

optimizer:
  type: Adam
  lr: 1.0e-3

loss:
  type: mse

memory:
  max_len: 10_000

training:
  env: ALE/Breakout-v5
  n_iterations: 100_000
  batch_size: 128
  gamma: 0.99
  train_every: 1
  update_every: 4
  tau: 1.0e-2
  epsilon: 1.0e-1
  log_every: 100

testing:
  n_epiosdes: 5
  test_every: 1_000
